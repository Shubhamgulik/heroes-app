<!DOCTYPE html>
<html>
  <head>
    <title>SuperHero Hunter</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Nav bar of the page -->
    <div class="nav">
      <a href="./favHeros.html">Favorite Heros</a>
    </div>
    <!-- Title of the superhero app -->
    <header>
      <h1 id="title">Super Hero Hunter</h1>
    </header>

    <!-- Main container of the app which shows list of heroes -->
    <main>
      <div id="search-container">
        <!-- Getting input query of the user -->
        <input
          type="text"
          id="search"
          name="search"
          placeholder="Search superhero... eg. Batman"
        />
        <!-- Container for list of the heroes -->
        <div id="search-results-container"></div>
      </div>
    </main>
  </body>
  <script type="text/javascript" src="./index.js"></script>
</html>
